{% extends 'base.html' %}

{% block title %}Category{% endblock %}

{% block content %}
<div class="product_rows">
    {% for product in products %}
    <div class="product_rows">
        <div class="product-cart">
            <b><h4>{{product.name}}</h4></b>
            <img class="productimage" src="{{url_for('static', filename='images/Food/' + product.image_path)}}" alt="{{ product.name }}">
            <p>{{product.description}}</p>
            <p class="price">{{product.price}} AMD</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
