{% extends 'base.html' %}

{% block title %}Category{% endblock %}

{% block content %}
<div class="category-container">
    {% for product in products %}
    <div class="category">
        <div class="product-cart">
            <b><h2>{{product.name}}</h2></b>
            <img class="productimage" src="{{url_for('static', filename='images/Food/' + product.image_path)}}" alt="{{ product.name }}">
            <p>{{product.description}}</p>
            <p class="price">{{product.price}} AMD</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
