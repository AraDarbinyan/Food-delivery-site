{% extends 'base.html' %}

{% block title %}Order{% endblock %}

{% block content %}

<div class="order-form">
    <form action="{{ url_for('order') }}" method="post">
        <h2>Choose payment method</h2>
        <label for="address">Enter Your Address:</label>
        <input type="text" id="address" name="address" placeholder="Street, City, Zip Code" required>

        <h2>Choose Payment Method:</h2>
        <div class="payment-methods">
            <input type="radio" id="cash" name="payment_method" value="Cash on Delivery" required>
            <label for="cash">Cash on Delivery</label>

            <input type="radio" id="card" name="payment_method" value="Credit Card">
            <label for="card">Credit Card</label>

            <input type="radio" id="paypal" name="payment_method" value="PayPal">
            <label for="paypal">PayPal</label>

            <input type="radio" id="crypto" name="payment_method" value="Cryptocurrency">
            <label for="crypto">Cryptocurrency</label><br><br>
        </div>

        <button type="submit">Confirm Order</button>
    </form>
</div>
{% endblock %}
