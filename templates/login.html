{% extends 'base.html' %}

{% block title %}Login/SignUp{% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}">{% endblock %}

{% block content %}
<div class="container">

    <h2>Login</h2>
    
    <form action="{{ url_for('login') }}" method="post">
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    
    <h2>Sign Up</h2>

    <form action="{{ url_for('register') }}" id="registerForm" method="post">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>
        <input type="tel" name="phone" id="phone" placeholder="Phone" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br><br>
        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>
    </form>
    
</div>
{% endblock %}
